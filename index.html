<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container h-100">

        <div class="row d-flex justify-content-center align-items-center align-content-center h-100">
            <!-- FIRST LOGO SHOW IN THE MOBILE-->
            <div class="d-sm-none first-logo col-10">
                <span>FRANCISCO</span>
                <span>COLMAN</span>
                <span>v2.5.8</span>
            </div>
            <!-- LOGIN -->
            <div class="col-9 col-sm-12 col-md-12 col-lg-8">
                <div class="row login-container">
                    <!-- CAROUSEL AND SECOND LOGO -->
                    <div class="d-none d-sm-block col-sm-7 col-md-7">
                        <!-- SECOND LOGO -->
                        <div class="row">
                            <div class="col-md-12 second-logo">
                                <span>FRANCISCO</span>
                                <span>COLMAN</span>
                                <span>v2.5.8</span>
                            </div>
                        </div>
                        <!-- CAROUSEL -->
                        <div class="row">
                            <div class="col-md-12">
                                <div id="carousel" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carousel" data-slide-to="0" class="active">
                                        </li>
                                        <li data-target="#carousel" data-slide-to="1"></li>
                                        <li data-target="#carousel" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="carousel-img first-img"></div>
                                            <div class="carousel-caption items-title">
                                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="carousel-img second-img"></div>
                                            <div class="carousel-caption items-title">
                                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="carousel-img third-img"></div>
                                            <div class="carousel-caption items-title">
                                                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carousel" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carousel" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORM LOGIN -->
                    <div class="col-12 col-sm-5 col-md 5">
                        <div class="form-login">
                            <div class="row title-form-login">
                                <div class="col-md-12">
                                    <h1>Welcome!</h1>
                                    <h2>We keep everything!</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row mb-2">
                                        <div class="col-md-12">
                                            <label for="">Email</label>
                                            <input id="email" type="text" class="form-control"
                                                placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="">Password</label>
                                            <input id="password" type="password" class="form-control"
                                                placeholder="Enter password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12 text-center">
                                    <button class="btn-login">Login</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <small>
                                        <a href="#">Recover password</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
